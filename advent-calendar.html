        .grid {
  -webkit-perspective: 1000px;
          perspective: 1000px;
  display: grid;
  grid-template-columns: repeat(5, 20%);
  grid-template-rows: auto;
  grid-template-areas: "a b c d e" "p q r s f" "o x y t g" "n w v u h" "m l k j i";
}
.grid img {
  max-width: 100%;
  display: block;
  margin: 0 auto;
  opacity: 0;
}

.grid-inner {
  transition: -webkit-transform 0.3s ease-out;
  transition: transform 0.3s ease-out;
  transition: transform 0.3s ease-out, -webkit-transform 0.3s ease-out;
  position: relative;
  background-image: url("https://images.unsplash.com/photo-1510614558204-9ac056202cc2?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=44cc8b77a328b1d7f0058e33fcffd5d6");
  background-repeat: no-repeat;
}
.grid-inner:after {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  border: 1px solid rgba(255, 255, 255, 0.3);
}
.grid-inner:hover {
  -webkit-transform: rotatex(30deg);
          transform: rotatex(30deg);
}

  grid-area: a;

      <script>
          $(window).on("resize load", function(){
	var $width = window.innerWidth;
	$.each($(".grid-inner"), function(index, element){
		$(element).attr('data-row', Math.round($(element).offset().top/$(".grid-inner").outerHeight())+1);
		$(element).attr('data-column', Math.round($(element).offset().left/$(".grid-inner").outerWidth())+1);
		$(element).css({
			"background-size": $width,
			"background-position-x": -Math.round($(element).offset().left),
			"background-position-y": -Math.round($(element).offset().top)
		})
	});
});
      </script>
