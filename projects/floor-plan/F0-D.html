<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Floor, Building D</title>
    <style>
        body {
            background: #fff;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
        }
        .container {
            width: 100vw;
            overflow-x: auto;
            overflow-y: hidden;
            user-select: none;
            cursor: pointer;
            margin: 0 auto;
        }
        .container.active {
            cursor: grabbing;
            cursor: -webkit-grabbing;
        }

        .main-content {
            margin: 6em;
            display: grid;
            width: 1600px;
            height: 800px;
            grid: repeat(32, 50px)/repeat(46, 50px);
            border: 4px solid #096b72;
            border-width: 4px;
            position: relative;            
        }
        .main-content>div {
            position: relative;
        }

        .outside {
            grid-column: 1 / span 6;
            grid-row: 9 / span 8;
            border: 4px solid #096b72;
            border-width: 4px 4px 0 0;
            background: repeating-linear-gradient(45deg, transparent, transparent 6px, rgba(9, 107, 114, 0.5) 6px, rgba(9, 107, 114, 0.5) 8px);
        }

        .pillar {
            grid-column: 17 / span 1;
            grid-row: 9 / span 2;
            border: 4px solid #096b72;
            border-width: 4px;
            background: repeating-linear-gradient(45deg, transparent, transparent 6px, rgba(9, 107, 114, 0.5) 6px, rgba(9, 107, 114, 0.5) 8px);
        }
        .utility {
            grid-column: 13 / span 2;
            grid-row: 9 / span 4;
            border: 4px solid #096b72;
            border-width: 4px 4px 0 0;
        }
        .mens {
            grid-column: 7 / span 6;
            grid-row: 9 / span 4;
            border: 4px solid #096b72;
            border-width: 4px 4px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;            
        }

        .mens .stall {
            width: 75px;
            height: 75px;
            position: relative;
            left: -1px;
            bottom: 0;
            top: auto;
            border: 1px solid #096b72;
            border-width: 1px 0 1px 1px;
        }
        .stall .toilet {
            left: 20px;
        }
        .womens {
            grid-column: 7 / span 8;
            grid-row: 13 / span 4;
            border: 4px solid #096b72;
            border-width: 4px 4px 0 0;
        }
        .mens .vanities {
            position: absolute;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 50px;
        }

        .vanity {
            width: 73px;
            height: 50px;
            position: relative;
            left: -2px;
            border: 2px solid #096b72;
            border-width: 0 2px 2px 0;
        }

        .vanity:before {
            content: "";
            position: absolute;
            border: 1px solid #096b72;
            box-shadow: 0 0 0 2px #fff, 0 0 0 3px #096b72;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            top: 10px;
            left: 50%;
            margin-left: -7.5px;
        }

        .toilet {
            width: 30px;
            height: 8px;
            position: absolute;
            border: 2px solid #096b72;
            bottom: -2px;
            left: 40px;
        }

        .toilet:after {
            content: "";
            position: absolute;
            border: 2px solid #096b72;
            height: 22px;
            width: 20px;
            border-radius: 20px 20px 0 0;
            top: -26px;
            left: 50%;
            margin-left: -12px;
        }

        .kitchen {
            grid-column: 1 / span 4;
            grid-row: 1 / span 8;
            border: 4px solid #096b72;
            border-width: 0 4px 0 0;
        }

        .kitchen .door-ver {
            bottom: 85px;
            right: -35px;
        }

        .kitchen .sink {
            position: absolute;
            right: 29px;
            border: 2px solid #096b72;
            bottom: -34px;
            width: 35px;
            height: 98px;
            transform: rotate(90deg);
        }

        .kitchen .sink .sink-tap-1,
        .kitchen .sink .sink-tap-2 {
            position: absolute;
            width: 19px;
            height: 15px;
            border: 2px solid #096b72;
            right: 8px;
            bottom: 27px;
            border-radius: 4px;
        }

        .kitchen .sink .sink-tap-2 {
            bottom: 10px;
            height: 10px;
        }

        .kitchen .sink .sink-tap-2:before {
            content: "";
            position: absolute;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            border: 1px solid #096b72;
            right: -8px;
            top: -6px;
        }

        .server {
            grid-column: 5 / span 2;
            grid-row: 1 / span 3;
            border: 4px solid #096b72;
            border-width: 0 4px 4px 0;
        }

        .server .door-hor,
        .triavna .door-hor,
        .silistra .door-hor {
            bottom: -34px;
            left: 40%;
        }

        .triavna {
            grid-column: 7 / span 4;
            grid-row: 1 / span 3;
            border: 4px solid #096b72;
            border-width: 0 4px 4px 0;
        }

        .silistra {
            grid-column: 11 / span 4;
            grid-row: 1 / span 3;
            border: 4px solid #096b72;
            border-width: 0 4px 4px 0;
        }
        .room {
            /* background-color: whitesmoke; */
        }
        .room:hover {
            background-color: aliceblue;
        }

        .row {            
            display: flex;
            flex-wrap: wrap;
            justify-content: center;            
            align-items: flex-start;
            align-content: flex-start;
        }
        .btn {
            position: relative;
            background-color: antiquewhite;
            transition: .15s ease-in;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            font-size: 90%;
            color: #6c757d;
        }
        .btn:hover,
        .btn:hover:after {
            background-color: orangered;
            color: white;
        }

        .btn:before {
            content: '';
            border: 2px solid #096b72;
            border-radius: 4px;
            position: absolute;
            width: 4px;
            height: 30px;
            background-color: white;
        }
        .btn:after {
            content: '';
            border: 2px solid #096b72;
            border-radius: 4px;
            border-width: 2px 2px 2px 2px;
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
        }
        .btn:nth-of-type(odd):before {
            top: 20px;
            left: -35px;
        }
        .btn:nth-of-type(even):before {
            top: 20px;
            right: -35px;
        }
        .btn:nth-of-type(odd):after {
            top: 25px;
            left: -29px;
        }
        .btn:nth-of-type(even):after {
            top: 25px;
            right: -29px;
        }
        .btn.last:before {
            top: 56px;
            transform: rotate(90deg) translate(0px, -69px);
        }
        .btn.last:after {
            top: 40px;
            transform: rotate(90deg) translate(7px, -56px);
        }

        .row .btn:nth-of-type(odd):not(.last) {
            width: 40px;
            height: 75px;
            border: 1px solid #096b72;
            border-width: 0 1px 1px;
        }
        .row .btn:nth-of-type(even):not(.last) {
            width: 40px;
            height: 75px;
            border: 1px solid #096b72;
            border-width: 0 1px 1px 0px;
        }
        .row .btn.last {
            width: 81px;
            height: 40px;
            border: 1px solid #096b72;
            border-width: 0 1px 1px
        }

        .row1 {
            grid-column: 16 / span 2;
            grid-row: 1 / span 5;
        }

        .row2 {
            grid-column: 20 / span 2;
            grid-row: 1 / span 5;
        }



        .window-hor {
            position: absolute;
            top: -6px;
            height: 6px;
            border: 2px solid #096b72;
            width: 80px;
            background: #e2f0f1;
            z-index: 10;
        }

        .window-ver {
            position: absolute;
            right: -6px;
            top: 8px;
            height: 140px;
            border: 2px solid #096b72;
            width: 6px;
            background: #e2f0f1;
        }
        .wall-gap {
            position: absolute;
            background: #fff;
            width: 4px;
            height: 40px;
        }

        .door-hor {
            position: absolute;
            width: 45px;
            height: 35px;
            overflow: hidden;
            z-index: 10;
            background-color: white;
        }

        .door-hor:before {
            content: "";
            position: absolute;
            background: #fff;
            width: 2px;
            height: 31px;
            border: 1px solid #096b72;
        }        
        .door-hor:after {
            content: "";
            position: absolute;
            width: inherit;
            height: 80px;
            width: 130px;
            right: -1px;
            bottom: -0.5px;
            border-radius: 50%;
            border: 1px solid #096b72;
        }
        

        .door-ver {
            position: absolute;
            height: 45px;
            width: 35px;
            overflow: hidden;
            z-index: 10;
            background-color: white;
        }

        .door-ver:before {
            content: "";
            position: absolute;
            background: #fff;
            height: 2px;
            width: 31px;
            border: 1px solid #096b72;
        }

        .door-ver:after {
            content: "";
            position: absolute;
            width: inherit;
            width: 80px;
            height: 130px;
            right: -1px;
            bottom: 0.5px;
            border-radius: 50%;
            border: 1px solid #096b72;
        }
        
        .room:hover .door-hor:before {
            transform: rotate(-45deg) translate(8px, 7px);
            transition: .2s ease-in;
        }
        .room:hover .door-ver:before {
            transform: rotate(45deg) translate(7px, 7px);
            transition: .2s ease-in;
        }
        .room:hover .door-hor:after,
        .room:hover .door-ver:after {
            opacity: 0.35;
        }
        
        .name {
            font: 600 14px/1 "Poppins", sans-serif;
            text-transform: uppercase;
            color: #096b72;
            position: absolute;
            text-align: center;
            z-index: 30;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


    </style>
</head>

<body>
<div class="container">
    <div class="main-content">
        <div class="outside"></div>
        <div class="pillar"></div>
        <div class="mens">
            <div class="wall"></div>
            <div class="stall"><div class="toilet"></div></div>
            <div class="stall"><div class="toilet"></div></div>
            <div class="stall"><div class="toilet"></div></div>
            <div class="stall"><div class="toilet"></div></div>
            <div class="vanities">
                <div class="vanity"></div>
                <div class="vanity"></div>
                <div class="vanity"></div>
                <div class="vanity"></div>
            </div>
        </div>
        <div class="utility"></div>
        <div class="womens"></div>
        <div class="room server">
            <div class="door-hor"></div>
            <div class="name">server <br>room</div>
        </div>
        <div class="room kitchen">
            <div class="door-ver"></div>
            <div class="sink">
                <div class="sink-tap-1"></div>
                <div class="sink-tap-2"></div>
            </div>
            <div class="name">kitchen</div>
        </div>
        <div class="room triavna">
            <div class="door-hor"></div>
            <div class="name">Triavna</div>
        </div>
        <div class="room silistra">
            <div class="door-hor"></div>
            <div class="name">Silistra</div>
        </div>
        <div class="row row1">
            <div class="btn"><span>1</span></div>
            <div class="btn"><span>2</span></div>
            <div class="btn"><span>3</span></div>
            <div class="btn"><span>4</span></div>
            <div class="btn"><span>5</span></div>
            <div class="btn"><span>6</span></div>
            <div class="btn last"><span>7</span></div>
        </div>
        <div class="row row2">
            <div class="btn"><span>8</span></div>
            <div class="btn"><span>9</span></div>
            <div class="btn"><span>10</span></div>
            <div class="btn"><span>11</span></div>
            <div class="btn"><span>12</span></div>
            <div class="btn"><span>13</span></div>
            <div class="btn"><span>14</span></div>
            <div class="btn"><span>15</span></div>
        </div>
    </div>
</div>

    <script>
        const slider = document.querySelector('.container');
        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => {
        isDown = false;
        slider.classList.remove('active');
        });
        slider.addEventListener('mouseup', () => {
        isDown = false;
        slider.classList.remove('active');
        });
        slider.addEventListener('mousemove', (e) => {
        if(!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walk = (x - startX) * 1; //scroll-fast
        slider.scrollLeft = scrollLeft - walk;
        // console.log(walk);
        });
    </script>
</body>

</html>
