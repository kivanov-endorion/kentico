    <style>

        html {
            box-sizing: border-box;
            overflow: hidden;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            -webkit-perspective: 1px;
            perspective: 1px;
        }

        img {
            all: unset;
            width: 100%;
            display: block;
        }

        /* CSS only parallax */
        .parallax-group {
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;

        }

        .back {
            -webkit-transform: translateZ(-1px) scale(2);
            transform: translateZ(-1px) scale(2);
            position: relative;
            top: calc(((100vh - 53.75vw) / 4) * -2);
            /*aspect ratio: height/width*/
        }

        .front {
            -webkit-transform: translateZ(-0.5px);
            transform: translateZ(-0.5px);
            font-size: 68px;
            color: white;
            position: absolute;
            top: calc((100vh - 53.75vw) / 2);
            width: 100%;
            text-align: center;
            z-index: 2;
        }

        /* for accessibility */
        .aria-hidden {
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
            border: 0;
            clip: rect(0 0 0 0);
        }

        /* scrollbar */
        body {
            -ms-overflow-style: -ms-autohiding-scrollbar;
            -ms-scrollbar-track-color: rgb(30, 30, 30);
            -ms-scrollbar-base-color: rgb(30, 30, 30);
            -ms-scrollbar-highlight-color: rgb(78, 78, 78);
            -ms-scrollbar-face-color: rgb(30, 30, 30);
            -ms-scrollbar-arrow-color: rgb(30, 30, 30);
        }

        ::-webkit-scrollbar {
            width: 10px !important;
            height: 10px !important;
            background: rgb(30, 30, 30) !important;
            border-width: 1px !important;
            border-style: solid !important;
            border-color: rgb(37, 37, 37) !important;
            border-image: initial !important;
        }

        ::-webkit-scrollbar-button {
            display: none !important;
        }

        ::-webkit-scrollbar-track {
            background: rgb(30, 30, 30) !important;
        }

        ::-webkit-scrollbar-thumb {
            min-height: 28px !important;
            background: rgb(78, 78, 78) !important;
        }

        ::backdrop,
        ::-webkit-backdrop,
        ::-ms-backdrop {
            background: rgba(0, 30, 30, .25);
        }

        /* carousel indicators */
        .carousel .carousel-indicators li {
            display: inline-block;
            width: 10px;
            height: 10px;
            text-indent: -999px;
            cursor: pointer;
            border: 1px solid #fff;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.12),0 1px 5px 0 rgba(0,0,0,.2);
            border-radius: 2px
        }
        
        .carousel .carousel-indicators .active {
            margin-top: 10px;
            transform: scale(1.5);
            box-shadow: 0 4px 5px 0 rgba(0,0,0,.14),0 1px 10px 0 rgba(0,0,0,.12),0 2px 4px -1px rgba(0,0,0,.2)
        }
        
        /* card shadow */
        .card {
          box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
        }
        
        /* main tag raised */
        .main-raised {
            margin: -60px 30px 0;
            border-radius: 6px;
            box-shadow: 0 16px 24px 2px rgba(0,0,0,.14), 0 6px 30px 5px rgba(0,0,0,.12), 0 8px 10px -5px rgba(0,0,0,.2);
        }
        
        /* header filter */
        .header-filter:before {
            background: rgba(0,0,0,.5);
            z-index: 1;
        }
        .header-filter:after, .header-filter:before {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: block;
            left: 0;
            top: 0;
            content: "";
        }
        
        /* Reveal parallax */
        .page-header {
            height: 100vh;
            background-position: 50%;
            background-size: cover;
            margin: 0;
            padding: 0;
            border: 0;
            display: flex;
            align-items: center;
        }
        
        /* dropdown menu */
        .show .dropdown-toggle:after {
            transform: rotate(180deg);
        }
        .dropdown-toggle:after {
            will-change: transform;
            transition: transform .15s linear;
        }
        
        
        .dropdown-menu.dropdown-menu-right:before {
            left: auto;
            right: 10px
        }
        
        .dropdown .dropdown-menu {
            transform: translate3d(0,-25px,0)!important;
            visibility: hidden;
            display: block;
            opacity: 0;
            filter: alpha(opacity=0);
            top: 100%!important
        }
        
        .dropdown-menu.open,.dropdown.show .dropdown-menu {
            opacity: 1;
            filter: alpha(opacity=100);
            visibility: visible;
            transform: translateZ(0)!important
        }
        
        .dropdown-menu:before {
            display: inline-block;
            position: absolute;
            width: 0;
            height: 0;
            vertical-align: middle;
            content: "";
            top: -5px;
            left: 10px;
            right: auto;
            color: #fff;
            border-bottom: .4em solid;
            border-right: .4em solid transparent;
            border-left: .4em solid transparent
        }
        
        /* transform perspective */
        @media (min-width: 992px) {
            .transform-perspective-right {
                transform:scale(1) perspective(1040px) rotateY(-11deg) rotateX(2deg) rotate(2deg)
            }
        
            .transform-perspective-left {
                transform: scale(1) perspective(2000px) rotateY(11deg) rotateX(2deg) rotate(-2deg)
            }
        }
        
        
        .cast-shadow::after {
            content: "";
            display: block;
            width: 120px;
            height: 2px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 3px 4px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 50%;
            bottom: -40px;
            transform: translate(-50%, 0%);
        }
        
        /* NEW DEV (not yet implemented) */
        
        [aria-label=menu]:focus-within,
        [aria-label=submenu]:focus-within {
            opacity: 1;
        }
        
        @media (prefers-color-scheme: dark) {
          body,
          .bg-light,
          .bg-white {
            background-color: #000;
            color: #fff;
          }
          p, a, .text-primary {
            color: #fff;
          }
        }
        @media (prefers-contrast: high) {}
        @media (prefers-reduced-transparency: reduce) {}
        @media (forced-colors: high) {}
        @media (light-level: dim) {}
        
        section {
            overflow-y: auto;
            overscroll-behavior-y: contain;
            scroll-snap-type: y mandatory;
        }
        section > picture {
            scroll-snap-align: center;
        }
        
        .my-3 {
            margin-block: 1rem;
        }
        .backdrop-filter {
            backdrop-filter: blur(10px);
        }
        
        button:is(.focus,:focus),
        button:-moz-any(.focus,:focus),
        button:-webkit-any(.focus,:focus) {
        
        }
        article > :is(h1,h2,h3,h4,h5,h6) {
        
        }
        .box-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .flex-button {
            display: inline-flex;
            place-items: center;
            gap: 1rem;
        }
        
        .size {
            size: 50vw; /* width: 50vw; height: 50vw; */
        }
        .aspect-ratio {
            aspect-ratio: 16 / 9;
        }
        h1 {
            font-size: clamp(1.5rem, 6vw); 
            /*OR*/
            font-size: min(1.5rem);
            font-size: max(6vw);
        }
        
        .h1 {
                background: linear-gradient(hotpink, steelblue);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
        }

<script>
// Reveal parallax
$(document).ready(function () {
var hero_image;
    0 != (hero_image = $('.page-header[data-parallax="true"]')).length && $(window).on("scroll", custom.checkScrollForParallax)
}), custom = {
    checkScrollForParallax: function () {
        oVal = $(window).scrollTop() / 3, hero_image.css({
            transform: "translate3d(0," + oVal + "px,0)",
            "-webkit-transform": "translate3d(0," + oVal + "px,0)",
            "-ms-transform": "translate3d(0," + oVal + "px,0)",
            "-o-transform": "translate3d(0," + oVal + "px,0)"
        })
    }
};

var loadScript = function(src) {
  var tag = document.createElement('script');
  tag.async = false;
  tag.src = src;
  document.getElementsByTagName('body').appendChild(tag);
}
window.addEventListener("load",function(){
    loadScript('//cdnjs.com/some/library.js')
    loadScript('//cdnjs.com/some/other/library.js')
});
</script>
