<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//starter.ingrammicro.eu/1imv2/CORE/css/0-css-bundle-feb-2020.css">
    <link rel="stylesheet" href="//starter.ingrammicro.eu/1imv2/CORE/css/2-1im-master-bootstrap4.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        /* Variable font */
    </style>
    <style>
        /* Container query */
        .columns {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .columns>* {
            flex-grow: 1;
            flex-basis: calc(calc(600px - 100%) * 999);
            /*if container is <500px they go on top of each other */
        }

        .columns>.sidebar {
            flex-grow: 0.4;
        }

        .masthead {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            height: 400px;
            overflow: hidden;
            background-size: cover;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 37%, rgba(0, 0, 0, 0.65) 100%), url(img/header.jpg) no-repeat center center scroll;
            clip-path: circle(180vh at 50% -80vh);
        }

        .masthead h1 {
            font-style: normal;
            font-weight: bold;
            font-size: 11vmin;
            letter-spacing: 0.03em;
            line-height: 1;
            /* text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.8); */
            margin-bottom: 40px;
        }
        h2 {
           
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 2px #000;
        }

        .stroke-text {
            color: #000;
            text-shadow: 1px 0 0 #fff, 0 1px 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
        }



        .inline-icon {
            display: inline-block;
            width: 1lh;
            /* line-height; rlh = root line-height*/
            height: 1lh;
        }

        @supports (-webkit-background-clip: text) {
            .grad-text {
                background: linear-gradient(rgba(25 53 95 / 1), steelblue);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }

        small {
            font-size: max(min(0.5vw, 0.5em), 1rem);
        }

        /* Grid Vendor Tiles */

        @media (min-width: 518px) {
            .b4 {
                display: grid;
                grid-template-columns: repeat(auto-fill, 150px);
                gap: .6rem;
            }

            .b4 .tile-single {
                margin: 0
            }
        }


        /* all except IE */
        [aria-label=menu]:focus-within,
        [aria-label=submenu]:focus-within {
            opacity: 1;
        }

        @media screen and (prefers-reduced-motion: no-preference) {

            html,
            body {
                scroll-behavior: smooth;
            }
        }

        @media (prefers-color-scheme: dark) {}

        @media (prefers-contrast: high) {}

        @media (prefers-reduced-transparency: reduce) {}

        @media (forced-colors: high) {}

        @media (light-level: dim) {}

        section {
            overflow-y: auto;
            overscroll-behavior-y: contain;
            scroll-snap-type: y mandatory;
        }

        section>picture {
            scroll-snap-align: center;
        }

        .backdrop-filter {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        button:is(.focus, :focus),
        button:-moz-any(.focus, :focus),
        button:-webkit-any(.focus, :focus) {
            display: -webkit-box;
        }

        article> :is(h1, h2, h3, h4, h5, h6) {
            display: -webkit-box;
        }

        ul li::marker {
            color: red;
        }

        /* gap available in Chrome Canary */
        .box-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .flex-button {
            display: inline-flex;
            place-items: center;
            gap: 1rem;
        }

        .size {
            size: 50vw;
            /* width: 50vw; height: 50vw; */
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 5rem);
        }

        .card {
            /* width: 100%;
            max-width: 500px; */
            width: min(500px, 100%);
        }

        .el {
            inset: 4px 0;
            /* top: 4px, bottom: 4px, left: 0, right: 0 */
        }

        .transform {
            rotate: 10deg;
            scale: 0.95;
            translate: 10px 10px;
        }



        section {
            content-visibility: auto;
            contain-intrinsic-size: 0 500px;
        }

        .masonry {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(16rem, 1fr));
            grid-template-rows: masonry;
            grid-gap: 1rem;
        }

        article :is(h1, h2) {
            text-decoration: underline;
            text-decoration-color: #cf6a87;
            text-decoration-thickness: 0.5rem;
        }

        a:not([class]) {
            text-decoration-thickness: 2.5ex;
            text-underline-offset: -3.2ex;
            text-decoration-skip-ink: none;
            text-decoration-color: #63cdda;
            color: currentColor;
        }

        a:not([class]):hover {
            text-decoration-color: #303952;
            color: #ffffff;
        }


        div:has(p) {
            background: red;
        }

        div:has(+ div) {
            color: blue;
        }

        a:has(> img) {
            border: 20px solid white;
        }



        img,
        input[type="image"],
        video,
        embed,
        iframe,
        object,
        table {
            aspect-ratio: attr(width) / attr(height);
        }

        :target {
            scroll-margin-top: 5rem;
        }

        /* NEW! */
        /* select all <p>s that are not descendants of <article> */
        p:not(article *) {}

        .heart-shaped-mask {
            clip-path: path('M213.1,6.7c-32.4-14.4-73.7,0-88.1,30.6C110.6,4.9,67.5-9.5,36.9,6.7C2.8,22.9-13.4,62.4,13.5,110.9 C33.3,145.1,67.5,170.3,125,217c59.3-46.7,93.5-71.9,111.5-106.1C263.4,64.2,247.2,22.9,213.1,6.7z');
        }

        img.img-top {
            border-radius: 0.5rem 0.5rem 0 0;
            width: 100%;
            object-fit: cover;
            aspect-ratio: 4 / 3;
        }

        picture figcaption {
            opacity: 0;
            transition: .5s opacity;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            color: #fff;
            padding: 1rem 2rem;
        }

        picture:hover figcaption {
            opacity: 1;
            transition-delay: 3s;
        }
    </style>
</head>

<body>

    <section class="masthead" role="img" aria-label="Image Description">
        <h1 class="grad-text">Masthead H1</h1>
    </section>

    <section class="my-5 container">
        <h2 class="font-weight-bold display-3 text-center py-4">Heading H2</h2>
        <div class="row">
            <picture class="d-block mx-auto position-relative">
                <source loading="lazy" srcset="https://picsum.photos/800/450.webp" type="image/webp" alt="Modern" />
                <source loading="lazy" srcset="https://picsum.photos/800/450.jp2" type="image/jp2" alt="Safari" />
                <img loading="lazy" src="https://picsum.photos/800/450.jxr" type="image/vnd.ms-photo" alt="IE11"
                    width="800" height="450" />
                <figcaption>Example image</figcaption>
            </picture>
        </div>
    </section>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="//starter.ingrammicro.ccom/1imv2/CORE/js/js-bundle-feb-2020.js"></script>

    

</body>

</html>
