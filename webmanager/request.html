<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="/core/ext/css/datetimepicker-and-custom-styles.css">
<style>
    body {
        background-color: rgba(0,0,0,.03);
    }
    .preview {
        margin-left: 3rem;
        -webkit-perspective-origin: 100%;
        perspective-origin: 100%;
        -webkit-perspective: 1500px;
        perspective: 1500px;
        transition: margin-left .4s ease-in-out;
    }
    .pages {
        width: 75%;
        height: 100%;
    }
    section {
        width: 50vw;
        height: 85vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ddd;

        -webkit-transform: rotateY(35deg) rotateX(15deg);
        transform: rotateY(32deg) rotateX(3deg);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }
    section>div {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    article {
        width: 100%;
        height: 150px;
        background-color: #efefef;
        display: flex;
        place-items: center;
        place-content: center;
        color: #333;
    }
    #searchpage article, .col-3 aside a {
        height: 250px;
    }
    aside {
        width: 100%;
        height: 50px;
        margin: 1rem 0;
        display: flex;
        justify-content: space-between;
        text-align: center;
    }
    aside:nth-of-type(1),
    article:nth-of-type(1) {
        margin: 0 0 1rem;
    }
    aside a {
        border: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;        
        padding: 1rem;
        flex: 1 1 50%;
        font-size: .8rem;
        font-weight: 500;
        transition: box-shadow .25s, -webkit-box-shadow .25s ease, transform .25s ease, -webkit-transform .25s ease;
    }
    aside a + a {
        margin-left: 1rem;
    }
    aside a:hover {
        text-decoration: none;
        background-color: #efefef;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);
        transform: translate3d(0, -3px, 0);
    }
    aside a.active {
        background-color: #17a2b8!important;
        color: #fff;
    }
    .buttons a.active {
        color: #fff;
        background-color: #343a40;
        border-color: #343a40;
    }
    .options {
        width: 35vw;
        height: 85vh;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        margin: 3rem;
    }
    .custom-file-label {
        left: 0;
        right: 0;
    }
    @media (max-width: 1024px) {
        .preview {
            display: none;
        }
        .options {
            width: calc(100vw - 6rem);
        }
    }
    @media (min-width: 700px) and (max-width: 1024px) {
        .options {
            width: 50vw;
        }
    }
</style>
</head>
<body>
    <div class="preview animated slideInLeft">
        <section class="shadow">            
            <img src="img/header.png" alt class="img-fluid mb-4">
            <!-- Homepage -->
            <div id="homepage" class="pages animated fadeIn d-none" style="animation-delay: 1000ms;">
                <aside>
                    <a href="#" class="active">
                        TOP BANNER

                <article>

                <aside>

                <article>

                <aside>

                        BOTTOM BANNER 1

                    <a href="#">

                    </a>
                    <a href="#">
                        BOTTOM BANNER 3
                    </a>
                    <a href="#">
                        BOTTOM BANNER 4
                    </a>
                </aside>                
            </div>
            <!-- Search page -->
            <div id="searchpage" class="pages animated fadeIn d-none" style="animation-delay: 1000ms;">
                <div class="row">
                    <div class="col-3">
                        <article>
                            CONTENT
                        </article>
                        <aside>
                            <a href="#">
                                SKYSCRAPER
                            </a>
                        </aside>
                    </div>
                    <div class="col-9">
                        <aside>
                            <a href="#" class="active">
                                TOP BANNER

                        <article>
                            CONTENT
                        </article>
                        <aside>
                            <a href="#">
                                BOTTOM BANNER 1

                            </a>
                            <a href="#">

                    </div>
                </div>
                               
            </div>
            <img src="img/footer.png" alt class="img-fluid mt-auto">
        </section>
    </div>
    <div class="options">
        <div class="buttons buttons d-flex justify-content-between w-100">
            <a href="#" id="button-home" class="btn btn-outline-dark">Home page</a>
            <a href="#" id="button-search" class="btn btn-outline-dark">Search page</a>
            <a href="#" id="button-product" class="btn btn-outline-dark">Product details</a>
        </div>
        <div class="card my-5 w-100 shadow">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h6 class="card-title mb-0 caps">TOP SLIM BANNER</h6><a href="" class="btn btn-sm btn-info initialism px-4">Save</a>
            </div>
            <div class="card-body">
                <input id="banner-position" type="text" class="disabled form-control my-2" placeholder="Placement" value="Top Slim Baner">
                <input id="banner-name" type="text" class="form-control mt-2" placeholder="Banner name" value="W13-ASUS-Home-TopSlimBanner">
                <select  class="form-control mt-2 custom">
                    <option value="Week 13">Week 13</option>
                    <option value="Week 14">Week 14</option>
                </select>
                <div class="d-flex">
                    <input type="text" class="form-control date my-2" placeholder="From" value="2020-05-01">
                
                    <input type="text" class="form-control date ml-2 my-2" placeholder="Until" value="2020-05-07">
                </div>
                <div class="position-relative">
                    <label class="custom-file-label">Banner upload:</label>
                    
                    <div class="custom-file-input">

                                <input type="file" class="uploader-input-file">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="custom checkbox my-2">
                    <input id="segmented-check" type="checkbox" name="p$lt$ctl09$pageplaceholder$p$lt$ctl05$BizForm_plus$plcUp$viewBiz$True$checkbox">
                    <label for="segmented-check">Segmented banner</label>
                </div>
                <input id="segment-name" type="text" class="form-control mt-2 d-none" placeholder="Segment name" value="">

        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="/core/CORE/js/js-bundle-feb-2020.js"></script>


<script src="/core/ext/js/moment.min-4.17.44.js"></script>
<script src="/core/ext/js/bootstrap-datetimepicker.min-4.17.44.js"></script>

<script type="text/javascript">
$(".date").datetimepicker({
    icons: {
        time: "far fa-clock",
        date: "fas fa-calendar-alt",
        up: "fas fa-arrow-up",
        down: "fas fa-arrow-down"
    },
    format:"YYYY-MM-DD"
  
});
$(".time").datetimepicker({
  icons: {
      time: "far fa-clock",
      date: "fas fa-calendar-alt",
      up: "fas fa-arrow-up",
      down: "fas fa-arrow-down"
  },
  format:"HH:mm"
});

$('#segmented-check').on("click", function(){
 $('#segment-name').toggleClass('d-none');
});

$('aside a').on("click", function(e){
    e.preventDefault();
    var banner = $(this).text().toLowerCase().trim();
    if($(this).hasClass('active')) {
        $(this).removeClass('active');
        $('.card h6').text('');
        $('#banner-position').empty().val('');
    } else {        
        $('.preview').find($('aside a.active')).removeClass('active');
        $(this).addClass('active');
        $('.card h6').text(banner);
        $('#banner-position').val(banner);
        $('#banner-name').focus();
    }    
});
// $('.buttons a').on("click", function(e){
//     e.preventDefault();
//     $('.options :input').val('').prop('checked', false);
// });

$('#button-home').on("click", function(e){
    $(this).addClass('active');
    $('#button-search').removeClass('active');
    $('#homepage').removeClass('d-none');
    $('#searchpage').addClass('d-none');
});
$('#button-search').on("click", function(e){
    $(this).addClass('active');
    $('#button-home').removeClass('active');
    $('#searchpage').removeClass('d-none');
    $('#homepage').addClass('d-none');
});
</script>
</body>
</html>
