<div id="vendors" class="p-5 bg-light custom-slide-menu">&#8203;</div>

<script>
    $(document).ready(function () {
       $( ".vendor-logo" ).each(function() {
         $(this).on("click", function(){ 
            $.ajax({type: 'POST', url: "/content-items/ajax/vendors/getvendorsservices?vendor="+$(this).data('vendor-name')+"", dataType: 'json', success: function(data) {          
                $("#vendors").empty().append(
                    "<button type='button' class='border btn btn-floating close-slide grad-danger text-white' aria-label='Close'>"+
                    "<i class='fas fa-times'></i>"+
                    "</button>"+
                    "<div>"+
                        "<div class='text-center'>"+
                            "<img class='animated zoomIn lazyload' data-src='/logos/GetLogo.ashx?name="+data.items[0].ArticleTitle+"&size=200' alt='"+data.items[0].ArticleTitle+"'>"+
                        "</div>"+
                        "<div>"+
                            data.items[0].ArticleText+
                        "</div>"+
                        "</div>"
                );
              
              
            }}); // end Ajax
                        
            if(!$('#vendors').hasClass('slide-menu-open')) {
               $('#vendors').toggleClass('slide-menu-open');
            };  
            $('.is-open').toggleClass('is-open');                                
            $(this).toggleClass('is-open');   
            $('.grad-light').toggleClass('grad-light');
            $(this).toggleClass('grad-light');
                    
        }); // end vendor click
       });
      
      
       $('body').on('click', '.close-slide', function() {
        if($('#vendors').hasClass('slide-menu-open')) {
           $('#vendors').toggleClass('slide-menu-open');
            };  
       });
      
      var mouse_is_inside = false;
      $(".vendor-logo").hover(function(){ 
          mouse_is_inside=true; 
      }, function(){ 
          mouse_is_inside=false; 
      });
      $("#vendors").hover(function(){ 
          mouse_is_inside=true; 
      }, function(){ 
          mouse_is_inside=false; 
      });
      $("body").mouseup(function(){ 
          if(! mouse_is_inside) $("#vendors").removeClass('slide-menu-open');
      }); 
  });
  
    </script>
