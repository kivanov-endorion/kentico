<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #353540;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 30px;
      width: 100%;
      max-width: 1200px;
      padding: 30px;
    }

    @media screen and (max-width: 760px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .game-card {
      position: relative;
      z-index: 1;
      width: 100%;
      padding-bottom: 150%;
      perspective: 1000px;
    }

    .game-card__cover {
      position: absolute;
      z-index: 1;
      inset: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      background-size: cover;
      perspective-origin: 50% 50%;
      transform-style: preserve-3d;
      transform-origin: top center;
      will-change: transform;
      transform: skewX(0.001deg);
      transition: transform 0.35s ease-in-out;
    }

    .game-card__cover:after {
      display: block;
      content: "";
      position: absolute;
      z-index: 100;
      inset: 0;
      width: 100%;
      height: 120%;
      background: linear-gradient(216deg,
          rgba(255, 255, 255, 0.01) 0%,
          rgba(255, 255, 255, 0.05) 36%,
          rgba(255, 255, 255, 0.025) 37%,
          rgba(255, 255, 255, 0) 37%);
      transform: translatey(-20%);
      will-change: transform;
      transition: transform 0.35s cubic-bezier(0.39, 0.58, 0.57, 1);
    }

    .game-card:hover .game-card__cover {
      transform: rotateX(7deg) translatey(-6px);
    }

    .game-card:hover .game-card__cover:after {
      transform: translatey(0%);
      background: linear-gradient(216deg,
          rgba(255, 255, 255, 0.01) 0%,
          rgba(255, 255, 255, 0.15) 41%,
          rgba(255, 255, 255, 0.025) 43%,
          rgba(255, 255, 255, 0) 100%);
    }

    .game-card:before {
      display: block;
      content: "";
      position: absolute;
      inset: 5%;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 6px 12px 12px rgba(0, 0, 0, 0.4);
      will-change: skewx(0.001deg);
      transition: transform 0.35s ease-in-out, opacity 0.5s ease-in-out;
    }

    .game-card:hover:before {
      opacity: 0.6;
      transform: rotatex(7deg) translatey(-6px) scale(1.05);
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-lg-3">
      <div class="game-card">
        <div class="game-card__cover"

        </div>
      </div>
    </div>
    <div class="col-lg-3">

    </div>
