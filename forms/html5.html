<html lang="en">
<head>
<title>Title</title>
<meta charset="utf-8">

<style>
.form-control:focus:invalid {
    color: #495057;
    background-color: #fff;
    border-color: #ff8080;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
}
.form-control:invalid {
    border-color: #ff8080;
}
.form-control:invalid + small {
    color: #ff8080 !important;
}
select.custom, 
input.ui-autocomplete-input, 
input[list]:hover,
input[list]:focus {
    display: inline-block;
    width: 100%;
    height: calc(1.5em + .75rem + 2px);
    padding: .375rem 1.75rem .375rem .75rem;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #495057;
    vertical-align: middle;
    background: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 448 512'%3e%3cpath fill='%232f75bb' d='M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z'/%3e%3c/svg%3e") no-repeat right .75rem center/12px 14px;
    background-color: #fff;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
}

::-webkit-calendar-picker-indicator {
  display: none !important;
}

</style>
</head>
<body>
<div style="max-width: 500px;" class="mx-auto my-5">


    <div class="form-group">
        <label for="tel">Phone</label>
        <input name="tel" class="form-control" type="text" inputmode="decimal" autocomplete="tel work" aria-describedby="tel-help"/>
      <small id="tel-help" class="text-muted">Phone inputmode and autocomplete</small>
    </div>
    
    <div class="form-group">
        <label for="ice-cream-choice">Ice cream</label>
        <input class="form-control" list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" aria-describedby="datalist-help">
        <small id="datalist-help" class="text-muted">Custom suggestions</small>
        <datalist id="ice-cream-flavors">
            <option value="Rocky Road">
            <option value="Dark Choc">
            <option value="Mint Chip">
            <option value="Mint">
        </datalist>
    </div>    

    <div class="form-group">
        <label for="cust-number">Customer number:</label>        
        <div class="input-group">
            <div class="input-group-prepend" style="max-width:50px;">
                <input name="cust-number" value="44" minlength="2" maxlength="2" class="form-control branch" pattern="^[0-9]{2}$" inputmode="decimal" aria-describedby="cust-number-help">
            </div>
            <input type="text" value="184401" minlength="6" maxlength="6" class="form-control" inputmode="decimal" pattern="^[0-9]{6}$" title="Six digit customer number">
            <small id="cust-number-help" class="w-100 text-muted">(Branch number + 6-digit customer number)</small>
        </div>
        
    </div>

    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" name="company" id="" class="form-control" placeholder="" autocomplete="organization" autocapitalize="on" aria-describedby="company-help">
      <small id="company-help" class="text-muted">Company name</small>
    </div>
