<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/core/CORE/css/0-css-bundle-feb-2020.css">
    <link rel="stylesheet" href="/core/CORE/css/2-1im-master-bootstrap4.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<style>

		a, li {
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}

		.teasers ul {
			max-width: 1240px;
			width: 100%;
			margin: 0 auto;
			padding: 0;
			list-style: none;
			font-size: 1.5em;
			font-weight: 300;;
			
		}

		.teasers li span {
			display: block;
		}

		.teasers a {
			display: block;
			color: rgba(249, 249, 249, .9);
			text-decoration: none;
			text-align: center;
			padding: 5px 0;
			transition: color .5s, background .5s, height .5s;
		}

		a, button {
			-webkit-tap-highlight-color: rgba(0,0,0,0);
		}

		.teasers ul:hover a {
			color: rgba(249, 249, 249, .5);
		}

		.teasers ul:hover a:hover {
			color: rgba(249, 249, 249, 0.99);
		}

		.teasers li:nth-child(4n+1) {
			background: rgb(22, 145, 190);
		}

		.teasers li:nth-child(4n+2) {
			background: rgb(22, 107, 162);
		}

		.teasers li:nth-child(4n+3) {
			background: rgb(27, 54, 71);
		}
		.teasers li:nth-child(4n+4) {
			background: rgb(5, 30, 45);
		}


		@media (min-width: 38.688em) {

			.teasers ul {
				display: flex;
				justify-content: space-around;
				justify-content: space-evenly;
				align-items: flex-start;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);				
			}
			.teasers + * {
				margin-top: 250px;
			}
			.teasers li {
				flex: 0 0 25%;
				text-align: center;
				transition: border .5s;
				margin: 0 0.5vw;
				border-radius: .25rem;
			}
			
			.teasers .fas + span {
				margin-top: 1.1em;
				transition: margin .5s;
			}

			.teasers a {
				display: block;
				width: auto;
				height: 9em;
				box-shadow: 0px 0px 25px rgba(10, 75, 117, 0.5);
			}

			.teasers a:hover,
			.teasers a:active,
			.teasers a:focus {
				height: 10em;
			}	

			.teasers a:hover .fas + span {
				margin-top: 2.2em;
				transition: margin .5s;
			}

			.teasers i {
				position: relative;
				display: inline-flex;
				margin: 1rem auto 0;
				padding: 0.4em;
				width: 5rem;
				height: 5rem;
				font-size: 3rem;
				justify-content: center;
				align-items: center;
			}	
			
			.pulse-icon-primary, .pulse-icon-light {
				border-radius: 50%;
				box-shadow: 0 0 0 30px transparent;
				transform: translate3d(0, 0, 0);
				transition: box-shadow .6s ease-in-out;
			}

			.pulse-icon-light:hover,
			.pulse-icon-light:active,
			.pulse-icon-light:focus {
				box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);
				transition: box-shadow .4s ease-in-out;
			}
				
		}

		@media (max-width: 38.688em) {
			.teasers ul {
				transform: translateY(0);
				position: relative;
			}
			.teasers li span {
				display: inline-block;
				height: 100%;
			}

			.teasers a {
				padding: 0.5em;		
				display: flex;
				justify-content: space-between;
				flex-direction: row-reverse;
			}
			
			.fas + span {
				margin-left: 1em;
				font-size: 0.8em;
			}

		}



	</style>
</head>

<body>
	
	<img src="img/header.jpg" alt class="img-fluid">
	

		<nav class="nav teasers">
			<ul>
				<li>
					<a href="#">
							<i aria-hidden="true" class="fas fa-laptop pulse-icon-light">&hairsp;</i>
						<span>Technology Solutions</span>
					</a>
				</li>
				<li>
					<a href="#">
							<i aria-hidden="true" class="fas fa-cloud pulse-icon-light">&hairsp;</i>
						<span>Cloud</span>
					</a>
				</li>
				<li>
					<a href="#">
							<i aria-hidden="true" class="fas fa-credit-card pulse-icon-light">&hairsp;</i>
						<span>Commerce &amp; Lifecycle</span>
					</a>
				</li>
				<li>
					<a href="#">
							<i aria-hidden="true" class="fas fa-rocket pulse-icon-light">&hairsp;</i>
						<span>Yay</span>
					</a>
				</li>
			</ul>
		</nav>
		
	

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="/core/CORE/js/js-bundle-feb-2020.js"></script>
</body>

</html>
