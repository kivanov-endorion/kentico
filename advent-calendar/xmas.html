<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Happy Holidays</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Henny+Penny" rel="stylesheet">
    <style>
        :root {
        --sky: #d0efff;
        --black: #2f3247;
        --white: #fff;
        --red: #ff2e3a;
        --brown: #825034;
        --orange: #ef7507;
        --green: #008605;
        --shadow-clr: #dedede;
        --shadow: -18px 0 0 0 var(--shadow-clr) inset;
        }

        body {
        background: var(--sky);
        min-height: 100vh;
        margin: 0;
        position: relative;
        }

        h1 {
        font-size: 6rem;
        text-align: center;
        position: absolute;
        z-index: 10;
        color: var(--red);
        margin-top: .75em;
        font-family: 'Henny Penny', sans-serif;
        font-weight: 400;
        font-style: normal;
        width: 100%;
        text-shadow: 2px 2px rgba(0,0,0,0.5);
        }

        .ground {
        background: var(--white);
        height: 20vh;
        position: absolute;
        bottom: 0;
        width: 100%;
        }

        .snowman {
        position: absolute;
        bottom: 15vh;
        left: 50%;
        -webkit-transform: translateX(-50%);
                transform: translateX(-50%);
        }

        .head {
        position: absolute;
        background: white;
        border-radius: 50%;
        width: 10em;
        height: 10em;
        left: 50%;
        -webkit-transform: translateX(-50%);
                transform: translateX(-50%);
        bottom: 13em;
        box-shadow: var(--shadow);
        }

        .eye {
        --size: 1.35em;
        background: var(--black);
        border-radius: 50%;
        height: var(--size);
        width: var(--size);
        position: absolute;
        top: 30%;
        }

        .eye-left {
        left: 20%;
        }

        .eye-right {
        right: 40%;
        }

        .nose {        
        border-width: .75em 3.25em;
        border-color: transparent var(--orange) transparent transparent;
        border-style: solid;
        position: absolute;
        top: 50%;
        right: 55%;
        -webkit-transform: rotate(-7deg);
                transform: rotate(-7deg);
        }

        .mouth {
        position: absolute;
        width: 60%;
        height: 1.5em;
        bottom: 2em;
        left: 10%;
        }

        .mouth > * {
        --size: .5em;
        position: absolute;
        background: var(--black);
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        }

        .mouth .one {
        left: 5px;
        }

        .mouth .two {
        left: 18px;
        top: calc(var(--size) / 1.25);
        }

        .mouth .three {
        left: 31px;
        top: calc(var(--size) / 0.95);
        }

        .mouth .four {
        left: 45px;
        top: calc(var(--size) / 1.125);
        }

        .mouth .five {
        left: 65px;
        }

        .hat {
        background: var(--black);
        width: 9em;
        position: absolute;
        left: .5em;
        height: 2em;
        border-radius: .5em;
        }

        .hat::before,
        .hat::after {
        position: absolute;
        width: 65%;
        left: 50%;
        -webkit-transform: translateX(-50%);
                transform: translateX(-50%);
        content: '';
        }

        .hat::before {
        background: var(--black);
        width: 65%;
        height: 400%;
        bottom: 0;
        }

        .hat::after {
        background: white;
        opacity: .25;
        height: 1em;
        bottom: 2em;
        }

        .body {
        background: white;
        border-radius: 50%;
        width: 15em;
        height: 15em;
        box-shadow: var(--shadow);
        }

        .body::after {
        content: '';
        position: absolute;
        background: var(--shadow-clr);
        opacity: .5;
        width: 100%;
        height: 20%;
        bottom: -20px;
        border-radius: 50%;
        left: 40%;
        z-index: -1;
        }

        .scarf {
        --width: 1.75em;
        background: var(--red);
        width: 8em;
        height: var(--width);
        position: absolute;
        left: 50%;
        top: 5px;
        -webkit-transform: translateX(-50%);
                transform: translateX(-50%);
        border-radius: .5em;
        }

        .scarf::before,
        .scarf::after {
        position: absolute;
        content: '';
        background: var(--red);
        height: var(--width);
        border-radius: inherit;
        }

        .scarf::before {
        width: 4em;
        -webkit-transform: rotate(45deg);
                transform: rotate(45deg);
        right: -1em;
        top: 1em;
        }

        .scarf::after {
        width: 2.75em;
        -webkit-transform: rotate(-45deg);
                transform: rotate(-45deg);
        right: 1em;
        top: 1em;
        }

        .arm {
        background: var(--brown);
        height: .75em;
        position: absolute;
        }

        .arm-left {
        width: 150px;
        z-index: -1;
        left: -40%;
        top: 10%;
        -webkit-transform: rotate(30deg);
                transform: rotate(30deg);
        }

        .arm-right {
        width: 130px;
        right: -41%;
        top: 12%;
        -webkit-transform: rotate(-28deg);
                transform: rotate(-28deg);
        }

        .trees {
        position: absolute;
        bottom: 100%;
        z-index: -1;
        left: 0;
        right: 0;
        height: 100vh;
        
        }

        .tree {
        position: absolute;
        --size: 6em;
        bottom: 0;
        }

        .tree-1 {
        left: 5%;
        }

        .tree-2 {
        left: 35%;
        -webkit-transform: scale(1.2);
                transform: scale(1.2);
        }

        .tree-3 {
        left: 60%;
        -webkit-transform: scale(0.6);
                transform: scale(0.6);
        }

        .tree-4 {
        left: 70%;
        -webkit-transform: scale(1.3);
                transform: scale(1.3);
        }

        .tree .one, .tree .two, .tree .three {
        box-sizing: border-box;
        position: absolute;
        border-width: calc(var(--size) * 2.5) var(--size);
        border-style: solid;
        border-color: transparent transparent var(--green) transparent;
        bottom: 0;
        }

        .tree .two {
        -webkit-transform: translateY(-15%) scale(0.95);
                transform: translateY(-15%) scale(0.95);
        }

        .tree .three {
        -webkit-transform: translateY(-30%) scale(0.85);
                transform: translateY(-30%) scale(0.85);
        }


    </style>
</head>
<body>
    
    <div class="scene">
        <h1>Sch√∂ne Ferien!</h1>
      
        <div class="ground">
          <div class="snowman">
            <div class="head">
              <div class="hat"></div>
      
              <div class="eye eye-left"></div>
              <div class="eye eye-right"></div>
              <div class="nose"></div>
              <div class="mouth">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
              </div>
            </div>
            <div class="scarf"></div>
            <div class="body">
              <div class="arm arm-left"></div>
              <div class="arm arm-right"></div>
            </div>
          </div>
          <div class="trees">
            <div class="tree tree-1">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
            <div class="tree tree-2">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
            <div class="tree tree-3">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
            <div class="tree tree-4">
              <div class="one"></div>
              <div class="two"></div>
              <div class="three"></div>
            </div>
          </div>
        </div>
      
      </div>
      

</body>
</html>
