  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .menu{
  position:relative;
  max-width:600px;
  margin:0 auto;
  background:red;
 font-size:0px;
}
ul{
  list-style:none;
  padding:0;
}
li{
  display:inline-block;
  background:green;
  font-size:16px;
  width:100px;
  text-align:center;
}
.overflow{
  position:absolute;
  right:0;
  display:none;
}
.overflow li{
  display:block;
    background:yellow;
}
#more{
  background:blue;
  display:none;
  float:right;
}
    </style>
  </head>
  <body>

    <div class="menu">
        <ul id="menu_ul">
          <li>item1</li>
          <li>item2</li>
          <li>item3</li>
          <li>item4</li>
          <li>item5</li>
          <li>item6</li>
      
          <li id="more">more</li>
        </ul>
           <ul class="overflow">
      </ul>
      </div>
      
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
 var item_width = $('#menu_ul li').width();
 var item_count = ($( "#menu_ul li" ).length);
 var nav_width_og = $('.menu').width();
 var nav_width = $('.menu').width();
  
 if ((item_width*(item_count+1)) > nav_width ){
     $('#more').appendTo('body');
  $('#more').hide();
}
  
 for(var i = 0; i < item_count; i++) {
  nav_width = $('.menu').width();
item_width = $('#menu_ul li').width();
item_count = ($( "#menu_ul li" ).length); 
   
 if (nav_width<(item_width*item_count)){
$('#menu_ul li').not('#more').last().appendTo($('.overflow'));
  
  $('#more').appendTo($('#menu_ul'));
  $('#more').show();
}
 }

 
$(window).resize(function(){ 
  
nav_width = $('.menu').width();
item_width = $('#menu_ul li').width();
item_count = ($( "#menu_ul li" ).length);

if (nav_width<(item_width*item_count)){
$('#menu_ul li').not('#more').last().appendTo($('.overflow'));
  
  $('#more').appendTo($('#menu_ul'));
  $('#more').show();
}
  
if (nav_width>(item_width*item_count)+(item_width-1)){
 $('.overflow li').last().appendTo($('#menu_ul'));
  
  $('#more').appendTo($('#menu_ul'));
}
   
if (nav_width == nav_width_og ){
     $('#more').appendTo('body');
  $('#more').hide();
}
  
});
  
  $('#more').click(function(){
   $('.overflow').slideToggle(); 
  });
  });
    </script>
