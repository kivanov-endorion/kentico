<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        .columns div:hover {
            -webkit-transform: translateY(-.5rem);
            -ms-transform: translateY(-.5rem);
            transform: translateY(-.5rem);
            box-shadow: 0 2rem 1rem -1rem rgba(20,30,40,.1);
        }
        
        .skew-outer {
            -webkit-transform: skew(-12.4deg);
            -o-transform: skew(-12.4deg);
            transform: skew(-12.4deg);
        }
        .skew-inner {
            -webkit-transform: skew(12.4deg);
            -o-transform: skew(12.4deg);
            transform: skew(12.4deg);
            padding: 1.5rem 3rem;
        }
        .grad-plum {
            background-image: -webkit-linear-gradient(315deg,#580d35,#e22d58);
            background-image: -o-linear-gradient(315deg,#580d35,#e22d58);
            background-image: linear-gradient(135deg,#580d35,#e22d58);
            background-repeat: repeat-x;
        }

        .img1 {width: 500px;}
        .img2 {width: 100%;} 

        /* FLEX GALLERY */

        header {
            margin: .5vw;
            font-size: 0;
            display: -ms-flexbox;
            -ms-flexbox-wrap: wrap;
            -ms-flexbox-direction: column;
            -webkit-flex-flow: row wrap;
            flex-flow: row wrap;
            display: -webkit-box;
            display: flex;
        }
        header div {
            -webkit-box-flex: auto;
            -ms-flex: auto;
            flex: auto;
            width: 200px;
            margin: .5vw;            
        }
        header div img {
            width: 100%;
            height: auto;            
        }
        @media screen and (max-width: 400px) {
            header div {
                margin: 0;
            }
            header {
                padding: 0;
            }
        }



        @keyframes square-spin {
            25% {
                -webkit-transform: perspective(100px) rotateX(180deg) rotateY(0);
                transform: perspective(100px) rotateX(180deg) rotateY(0)
            }

            50% {
                -webkit-transform: perspective(100px) rotateX(180deg) rotateY(180deg);
                transform: perspective(100px) rotateX(180deg) rotateY(180deg)
            }

            75% {
                -webkit-transform: perspective(100px) rotateX(0) rotateY(180deg);
                transform: perspective(100px) rotateX(0) rotateY(180deg)
            }

            100% {
                -webkit-transform: perspective(100px) rotateX(0) rotateY(0);
                transform: perspective(100px) rotateX(0) rotateY(0)
            }
        }

        .square-spin {
            width: 50px;
            height: 50px;
            background: #2f75bb;
            -webkit-animation: square-spin 3s 0s cubic-bezier(.09,.57,.49,.9) infinite;
            animation: square-spin 3s 0s cubic-bezier(.09,.57,.49,.9) infinite;
        }

        .hvr-float-shadow:before {
            pointer-events: none;
            position: absolute;
            z-index: -1;
            content: '';
            top: 100%;
            left: 5%;
            height: 10px;
            width: 90%;
            opacity: 0;
            background: -webkit-radial-gradient(center, ellipse, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
            -webkit-transition-duration: 0.3s;
            transition-duration: 0.3s;
            -webkit-transition-property: transform, opacity;
            transition-property: transform, opacity;
        }

        </style>
        
</head>
<body>
    <img src="img1x.jpg" 
         srcset="img1x.jpg,
                 img2x.jpg 2x,
                 img3x.jpg 3x" 
         alt="For different DPIs"
         class="img1">

    <img src="img1x.jpg" 
         srcset="img1x.jpg 500w,
                 img2x.jpg 1000w,
                 img3x.jpg 1500w" 
         alt="For different viewports"
         class="img2">

    <img src="img1x.jpg" 
         srcset="img1x.jpg 500w,
                 img2x.jpg 1000w,
                 img3x.jpg 1500w" 
         sizes="(min-width: 760px) 50vw, 100vw"
         alt="For use within media queries"
         class="img3">

    <header>
        <div><img src="1.jpg" alt=""></div>
        <div><img src="2.jpg" alt=""></div>
        <div><img src="3.jpg" alt=""></div>
    </header>

    <div class="square-spin"></div>

    https://codepen.io/akwright/pen/fmDiK/

    https://codepen.io/TheDutchCoder/pen/mgswv
</body>
</html>

<script>
    $(".login-btn").on("click", function(e){
        $(".fa-spin").removeClass("d-none");
    })
</script>
