<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Slabo+27px);
body {
  font-family: "Slabo 27px", serif;
}

.content {
  padding: 40px 20px;
}

nav {
  margin-bottom: 20px;
}
nav > ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  font-size: 0;
  text-align: left;
  background: #68DE78;
}
nav > ul > li {
  display: inline-block;
  position: relative;
}
nav > ul > li.more > a .fa {
  color: yellow;
}
nav > ul > li.hidden {
  display: none;
}
nav > ul > li > a {
  border-right: 1px dashed #d1f5d6;
}
nav > ul > li a {
  font-size: 1rem;
  display: block;
  background: #68DE78;
  color: #FFF;
  text-align: center;
  text-decoration: none;
  padding: 10px 20px;
}
nav > ul > li a .fa {
  font-size: 20px;
  display: block;
  margin-bottom: 10px;
}
nav > ul > li a + ul {
  display: none;
  position: absolute;
  top: 100%;
  right: 0;
  margin-right: 0;
}
nav > ul > li a + ul li {
  margin-top: 1px;
}
nav > ul > li a + ul li a {
  padding-left: 16px;
  text-align: left;
  white-space: nowrap;
}
nav > ul > li a + ul li a .fa {
  display: inline-block;
  margin-right: 10px;
  margin-bottom: 0;
}
nav > ul > li a + ul li a:hover {
  background: #28b83c;
}
nav > ul > li:hover > a {
  background: #28b83c;
}
nav > ul > li:hover ul {
  display: block;
}
    </style>
  </head>
  <body>
    <nav role='navigation'>
        <ul id='main'>
          <li><a href="#"><span class="fa fa-home"></span>Home</a></li>
          <li><a href="#"><span class="fa fa-cubes"></span>Products</a></li>
          <li><a href="#"><span class="fa fa-automobile"></span>About Us</a></li>
          <li><a href="#"><span class="fa fa-users"></span>Clients</a></li>
          <li><a href="#"><span class="fa fa-rocket"></span>Rockets</a></li>
          <li><a href="#"><span class="fa fa-bug"></span>Bugs</a></li>
          <li><a href="#"><span class="fa fa-envelope"></span>Contact Us</a></li>
          <li class="more hidden" data-width="80">
            <a href="#"><span class="fa fa-ellipsis-h"></span>More</a>
            <ul></ul>
          </li>
        </ul>
      </nav>
      <div class="content">
        Resize the viewport to see items group together in a "more" item.
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function calcWidth() {
  var navwidth = 0;
  var morewidth = $('#main .more').outerWidth(true);
  $('#main > li:not(.more)').each(function() {
      navwidth += $(this).outerWidth( true );
  });
  var availablespace = $('nav').outerWidth(true) - morewidth;
  
  if (navwidth > availablespace) {
    var lastItem = $('#main > li:not(.more)').last();
    lastItem.attr('data-width', lastItem.outerWidth(true));
    lastItem.prependTo($('#main .more ul'));
    calcWidth();
  } else {
    var firstMoreElement = $('#main li.more li').first();
    if (navwidth + firstMoreElement.data('width') < availablespace) {
      firstMoreElement.insertBefore($('#main .more'));
    }
  }
  
  if ($('.more li').length > 0) {
    $('.more').css('display','inline-block');
  } else {
    $('.more').css('display','none');
  }
}
$(window).on('resize load',function(){
  calcWidth();
});

    </script>
  </body>
</html>
